<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"></link>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"></link>
    <link rel="stylesheet" href="../style.css"/></link>
    <title>Profile</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary fixed-top">
    <span class="navbar-brand mb-0 h1">Profile</span>
    <a href="profile.html"><i class="fas fa-check"></i></a>   
    </nav>

    <div class="container">
        <form>
            <div class="form-group">
            <label for="username">Username</label>
            <input placeholder="Enter or edit your username here" class="form-control" type="text" id="username" name="usename">
            </div> 

            <div class="form-group">
            <label for="email">Email</label>      
            <input placeholder="Enter or edit your email here" type="email" class="form-control" id="email" name="email">
            </div>

            <div class="form-group">
            <label for="firstName">First name</label>      
            <input placeholder="Enter or edit your first name"type="firstName" class="form-control" id="firstName" name="firstName">
            </div>

            <div class="form-group">
            <label for="lastName">Last Name</label>      
                <input placeholder="Enter or edit your last name" type="lastName" class="form-control" id="lastName" name="lastName">
                </div>

               <a class="btn btn-primary btn-block" href="website.html">Website</a>
               <a class="btn btn-danger btn-block" href=".html">Logout</a>
             
            </form>
          </div>
          <nav class="navbar navbar-dark bg-primary fixed-bottom">
              <a href="profile.html"><i class="fas fa-user"></i></a>
              </nav>
  </body>
</html>
